<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Compre seu jogo</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<p:dataGrid var="produto" value="#{produtoBean.lista}" columns="3"
				layout="grid" rows="12" paginator="true" id="produto"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">
				<f:facet name="header"></f:facet>
				<p:panel header="#{produto.nome}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage style="width: 50px;height: 50px;" library="imagem"
							name="#{produto.imagem}" />
						<h:outputText value="#{produto.nome}" />
						<p:outputLabel value="#{produto.plataforma.nome}" />
						<p:outputLabel value=" Valor: #{produto.valor}" />
						<p:commandLink update=":form" title="Ver Produto"
							action="#{produtoBean.selecionar(produto)}">
							<h:outputText styleClass="pi pi-search" style="margin:0 auto;" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>
			</p:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
