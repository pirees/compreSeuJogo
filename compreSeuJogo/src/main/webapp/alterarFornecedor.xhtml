<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Alterar Fornededor</ui:define>
	<ui:define name="conteudo">
		<h:form id="form1">
			<h:inputHidden value="#{fornecedorBean.fornecedor.id}" />
			<p:breadCrumb>
				<p:menuitem value="Início" url="#" icon="pi pi-home" />
				<p:menuitem value="Fornecedores"
					url="listaFornecedor.xhtml?faces-redirect=true" />
				<p:menuitem url="cadastroFornecedor.xhtml?faces-redirect=true"
					title="Adicionar" icon="pi pi-plus" />
			</p:breadCrumb>
			<p:panel header="FORNENEDOR">
				<p:growl id="msgs" autoUpdate="true" life="3000" />
				<div align="center">
					<p:panel header="Dados da empresa">
						<h2 align="center">Alterar Fornecedor</h2>
						<h:panelGrid columns="4" cellpadding="8" style="margin:100px">
							<p:outputLabel value="Nome" />
							<p:inputText id="nome" value="#{fornecedorBean.fornecedor.nome}"
								requiredMessage="O campo nome é obrigatório" />

							<p:outputLabel value="CNPJ" />
							<p:inputMask id="cpf" value="#{fornecedorBean.fornecedor.cnpj}"
								mask="99.999.999/9999-99"
								requiredMessage="O campo CNPJ é obrigatório" />

							<p:outputLabel value="Telefone" />
							<p:inputMask id="telefone"
								value="#{fornecedorBean.fornecedor.telefone}"
								mask="(99)99999-9999"
								requiredMessage="O campo telefone é obrigatório" />

							<p:outputLabel value="Site" />
							<p:inputText id="site" value="#{fornecedorBean.fornecedor.url}"
								requiredMessage="O campo site é obrigatório" />

							<p:outputLabel value="CEP" />
							<p:inputMask id="cep" value="#{fornecedorBean.fornecedor.cep}"
								mask="99999-999" requiredMessage="O campo CEP é obrigatório" />

							<p:outputLabel for="address" value="Endereço" />
							<p:inputTextarea id="address" rows="1"
								value="#{fornecedorBean.fornecedor.endereco}"
								requiredMessage="O campo endereço é obrigatório" />

							<p:outputLabel for="city" value="Cidade" />
							<p:inputText id="city"
								value="#{fornecedorBean.fornecedor.cidade}"
								requiredMessage="O campo cidade é obrigatório" />

							<p:outputLabel for="bairro" value="Bairro" />
							<p:inputText id="bairro"
								value="#{fornecedorBean.fornecedor.bairro}"
								requiredMessage="O campo bairro é obrigatório" />

							<p:outputLabel for="state" value="Estado" />
							<p:selectOneMenu id="state"
								value="#{fornecedorBean.fornecedor.estado}" unselectable="true">
								<f:selectItem itemLabel="---------" />
								<f:selectItems value="#{fornecedorBean.estado}" />
							</p:selectOneMenu>

							<p:outputLabel for="email" value="Email" />
							<p:inputText id="email"
								value="#{fornecedorBean.fornecedor.email}"
								requiredMessage="O campo e-mail é obrigatório" />

							<p:selectBooleanCheckbox
								value="#{fornecedorBean.fornecedor.ativo}" itemLabel="Ativo" />

							<p:dialog header="Values" modal="true" resizable="false"
								showEffect="fade" widgetVar="dlg">
								<h:panelGrid columns="1" id="display">
									<h:outputText
										value="Value 1: #{fornecedorBean.fornecedor.ativo}" />
								</h:panelGrid>
							</p:dialog>


							<p:commandButton value="Salvar" id="salvar"
								action="#{fornecedorBean.atualizarStatus}"
								style="margin-center:20px;" update="@form" />

						</h:panelGrid>
					</p:panel>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
