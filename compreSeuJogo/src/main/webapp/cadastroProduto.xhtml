<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Novo produto</ui:define>
	<ui:define name="conteudo">
		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="msg" autoUpdate="true" life="3000" />
			<p:panelGrid columns="2" layout="grid">
				<f:facet name="header">Novo produto</f:facet>
				<f:facet name="footer">
					<p:panelGrid columns="2" layout="grid">
						<p:commandButton value="Cancelar" id="btnCancelar"
							immediate="true" action="listaProduto.xhtml?faces-redirect=true" />
						<p:commandButton value="Salvar" id="btnSalvar"
							action="#{produtoBean.salvar()}" ajax="false" update="@form"
							icon="pi pi-save" />
					</p:panelGrid>
				</f:facet>
				<p:column>
					<p:panelGrid columns="2" layout="grid">
						<p:outputLabel for="nome" value="Nome" />
						<p:inputText id="nome" value="#{produtoBean.produto.nome}"
							required="true" />
						<p:outputLabel for="ean" value="Código EAN" />
						<p:inputText id="ean" value="#{produtoBean.produto.EAN}"
							required="true" />
						<p:outputLabel for="estoque" value="Quantidade no estoque" />
						<p:inputText id="estoque"
							value="#{produtoBean.produto.quantEstoque}" required="true" />
						<p:outputLabel for="valor" value="Valor" />
						<p:inputText id="valor" value="#{produtoBean.produto.valor}"
							required="true" />
						<h:outputLabel for="date" value="Data de Lançamento" />
						<p:inputText id="date"
							value="#{produtoBean.produto.dataLancamento}"
							label="Date (java.util.Date)">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText>
						<p:message for="date" />
						<h:outputText value="#{produtoBean.produto.dataLancamento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
						<p:outputLabel for="categoria" value="Categoria" />
						<p:selectOneMenu id="categoria"
							value="#{produtoBean.produto.categoria.id}" style="width:200px"
							required="true">
							<f:selectItem itemLabel="Selecione uma opção" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var="c" value="#{produtoBean.categorias}"
								itemLabel="#{c.nome}" itemValue="#{c.id}" />
						</p:selectOneMenu>
						<p:outputLabel for="fornecedor" value="Fornecedor" />
						<p:selectOneMenu id="fornecedor"
							value="#{produtoBean.produto.fornecedor.id}" style="width:200px">
							<f:selectItem itemLabel="Selecione uma opção"
								noSelectionOption="true" />
							<f:selectItems var="f" value="#{produtoBean.fornecedores}"
								itemLabel="#{f.nome}" itemValue="#{f.id}" />
						</p:selectOneMenu>
						<p:outputLabel for="marca" value="Marca" />
						<p:selectOneMenu id="marca"
							value="#{produtoBean.produto.marca.id}" style="width:200px">
							<f:selectItem itemLabel="Selecione uma opção"
								noSelectionOption="true" />
							<f:selectItems var="m" value="#{produtoBean.marcas}"
								itemLabel="#{m.nome}" itemValue="#{m.id}" />
						</p:selectOneMenu>
						<p:outputLabel for="plataforma" value="Plataforma" />
						<p:selectOneMenu id="plataforma"
							value="#{produtoBean.produto.plataforma.id}" style="width:200px">
							<f:selectItem itemLabel="Selecione uma opção"
								noSelectionOption="true" />
							<f:selectItems var="p" value="#{produtoBean.plataformas}"
								itemLabel="#{p.nome}" itemValue="#{p.id}" />
						</p:selectOneMenu>
					</p:panelGrid>
				</p:column>
				<p:column>
					<p:panelGrid columns="2">
						<p:outputLabel for="descricao" value="Descrição" />
						<p:inputTextarea id="descricao"
							value="#{produtoBean.produto.descricao}" rows="4" cols="45"
							required="true" />
						<p:outputLabel value="Ativo" for="ativo" />
						<p:selectBooleanCheckbox id="ativo"
							value="#{produtoBean.produto.ativo}" />
						<h:outputLabel value="Arquivo" for="arquivo" />
						<h:inputFile id="arquivo" value="#{produtoBean.arquivo}"
							label="Arquivo" />
					</p:panelGrid>
				</p:column>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
