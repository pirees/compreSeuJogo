<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="face.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<body>
	<ui:composition>
		<div id="header" style="padding: 200px, 10px">
			<h:form>
				<p:growl id="messages" />
				<p:panelGrid columns="2" layout="grid">
					<p:column>
						<h:commandLink action="homeAdm.xhtml?faces-redirect=true">
							<p:graphicImage style="width: 75px;height:75px;" library="imagem"
								name="logoTe.png" />
							<p:outputLabel style="padding: 20px 25px;font-size:1.6em;"
								value="COMPRE SEU JOGO" />
						</h:commandLink>
					</p:column>
					<p:column>
						<p:menuButton icon="pi pi-user"
							style="float:right;padding: 10px 5px;"
							value="#{UsePessoaBean.administrador.nome}">
							<p:menuitem value="Sair" icon="pi pi-sign-out"
								action="#{UsePessoaBean.logout()}" />
						</p:menuButton>
					</p:column>
				</p:panelGrid>
				<p:menubar>
					<p:submenu label="Gerência" icon="pi pi-cog">
						<p:menuitem value="Categoria"
							url="listaCategoria.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Marca"
							url="listaMarca.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Plataforma"
							url="listaPlataforma.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Produto" action="#{produtoBean.crud()}" />
						<p:separator />
					</p:submenu>
					<p:submenu label="Administração" icon="pi pi-users">
						<p:menuitem value="Administrador"
							url="listaAdministrador.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Vendedor"
							url="listaVendedor.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Cliente"
							url="listaCliente.xhtml?faces-redirect=true" />
						<p:separator />
					</p:submenu>
					<p:submenu label="Parceiros" icon="pi pi-briefcase">
						<p:menuitem value="Transportadora"
							url="listaTransportadora.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Fornecedor"
							url="listaFornecedor.xhtml?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="Vendas" icon="pi pi-shopping-cart">
						<p:menuitem value="Todas"
							url="comprasGeral.xhtml?faces-redirect=true" />
						<p:separator />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
