<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="face.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['imagem/logoTe.png']}" />
	<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	background: black;
}
</style>
	<h:outputStylesheet library="webapp" />
	<title>Login</title>
</h:head>
<h:body>
	<div style="background: black">
		<h:form id="form">
			<p:growl id="msg" autoUpdate="true" life="3000" />
			<p:panel style="width: 1340px;height: 450px;text-align: center;">
			<p:commandLink immediate="true" action="index.xhtml??faces-redirect=true">  
				<p:graphicImage style="float:center ;width: 200px;height:200px;"
					library="imagem" name="logoLo.png" />
				</p:commandLink>	
				<br />
				<p:outputLabel styleClass="fonteLogin" value="E-mail:" />
				<p:inputText styleClass="inputLogin" style="margin: 10px 0px 5px;"
					id="email" value="#{UsePessoaBean.administrador.email}" />
				<br />
				<p:outputLabel styleClass="fonteLogin" value="Senha:" />
				<p:password styleClass="inputLogin" id="senha"
					value="#{UsePessoaBean.administrador.senha}" />
				<br />
				<br />
				<p:commandButton style="padding: 5px 5px;border: 10px;margin:5px;"
					update="@form" value="Criar conta" immediate="true" action="cadastroClienteSite.xhtml?faces-redirect=true" />
				<p:commandButton style="padding: 5px 5px;border: 10px;margin:5px;"
					update="@form" value="Acessar" action="#{UsePessoaBean.login()}" />
			</p:panel>
		</h:form>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/WEB-INF/template/footerPagina.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
