<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Cadastro transportadora</ui:define>
	<ui:define name="conteudo">
		<h:form id="form1">
			<p:growl id="msgs" autoUpdate="true" life="3000" />
			<p:breadCrumb>
				<p:menuitem value="Início" url="#" icon="pi pi-home" />
				<p:menuitem value="Transportadoras"
					url="listaTransportadora.xhtml?faces-redirect=true" />
				<p:menuitem url="cadastroTransportadora.xhtml?faces-redirect=true"
					title="Adicionar" icon="pi pi-plus" />
			</p:breadCrumb>
			<p:panel header="CADASTRO DE TRANSPORTADORA">
				<div align="center">
					<p:panel header="Dados da empresa">
						<h2 align="center">Nova Transportadora</h2>
						<h:panelGrid columns="4" cellpadding="8" style="margin:100px">
							<p:outputLabel value="Nome" />
							<p:inputText id="nome" value="#{transporteBean.transporte.nome}"
								requiredMessage="O campo nome é obrigatório" />

							<p:outputLabel value="CNPJ" />
							<p:inputMask id="cpf" value="#{transporteBean.transporte.cnpj}"
								mask="99.999.999/9999-99"
								requiredMessage="O campo CNPJ é obrigatório" />

							<p:outputLabel value="Telefone" />
							<p:inputMask id="telefone"
								value="#{transporteBean.transporte.telefone}"
								mask="(99)99999-9999"
								requiredMessage="O campo telefone é obrigatório" />

							<p:outputLabel value="Site" />
							<p:inputText id="site" value="#{transporteBean.transporte.url}"
								requiredMessage="O campo site é obrigatório" />

							<p:outputLabel value="CEP" />
							<p:inputMask id="cep" value="#{transporteBean.transporte.cep}"
								mask="99999-999" requiredMessage="O campo CEP é obrigatório" />

							<p:outputLabel for="address" value="Endereço" />
							<p:inputTextarea id="address" rows="1"
								value="#{transporteBean.transporte.endereco}"
								requiredMessage="O campo endereço é obrigatório" />

							<p:outputLabel for="city" value="Cidade" />
							<p:inputText id="city"
								value="#{transporteBean.transporte.cidade}"
								requiredMessage="O campo cidade é obrigatório" />

							<p:outputLabel for="bairro" value="Bairro" />
							<p:inputText id="bairro"
								value="#{transporteBean.transporte.bairro}"
								requiredMessage="O campo bairro é obrigatório" />

							<p:outputLabel for="state" value="Estado" />
							<p:selectOneMenu id="state"
								value="#{transporteBean.transporte.estado}" unselectable="true">
								<f:selectItem itemLabel="---------" />
								<f:selectItems value="#{transporteBean.estado}" />
							</p:selectOneMenu>

							<p:outputLabel for="email" value="Email" />
							<p:inputText id="email"
								value="#{transporteBean.transporte.email}"
								requiredMessage="O campo e-mail é obrigatório" />

							<p:selectBooleanCheckbox
								value="#{transporteBean.transporte.ativo}" itemLabel="Ativo" />

							<p:dialog header="Values" modal="true" resizable="false"
								showEffect="fade" widgetVar="dlg">
								<h:panelGrid columns="1" id="display">
									<h:outputText
										value="Value 1: #{transporteBean.transporte.ativo}" />
								</h:panelGrid>
							</p:dialog>

							<h:outputLabel value="Entrega (Dias Úteis)" for="spi" />
							<p:spinner id="dias" size="1" min="1"
								value="#{transporteBean.transporte.dataEntrega}"
								requiredMessage="O campo data é obrigatório" />	

							<p:commandButton value="Salvar" id="salvar"
								action="#{transporteBean.salvar}" style="margin-center:20px;"
								update="@form" />

							<p:commandButton value="Limpar" ajax="true" immediate="true"
								type="reset" />
						</h:panelGrid>
					</p:panel>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
